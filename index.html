<!DOCTYPE html>
<!-- The previous line tells the browser, that the page uses the HTML5 standard. -->

<html>
<head>
    <title>Rubik's cube</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    
    <!-- The following meta line optimizes the site for mobile devices. It sets the viewport size
    to the screen size, so it will be displayed maximized, but unscaled. -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style type="text/css">
        body {
            /* Set the background color of the HTML page to black. */
            background-color: #ffffff;
            /* Hide oversized content. This prevents the scroll bars. */
            overflow: hidden;
        }
    </style>
    <!-- Include libraries.
    1. Three.js (core library)
    2. Detector.js (checks the browsers WebGL capabilities)
    3. Scoreboard.js (messages, timer)
    4. Howler.js (sound, music)
    5. History.js (history of movements) -->
    <script src="js/three.min.js"></script>
    <script src="js/detector.js"></script>
    <script src="js/scoreboard.js"></script>
    <script src="js/howler.min.js"></script>
    <script src="js/history.js"></script>
</head>
<body>
    <script>
    if (Detector.webgl || window.location.search == '?go=true') {
        document.write('<scr' + 'ipt src="js/gamelogic.js"></scr' + 'ipt>');
    }
    else {
        document.write('<h1>WebGL</h1>You need a webGL supported browser (e.g. Chrome, Firefox, Opera) to play this game.<br />' +
            '<h2>Safari</h2>For Safari browser you can enable it in this way:<br />' +
            'Click in menu bar. Then: Safari / Preferences / Advanced / Enable "Show Developer menu in menu bar" checkbox<br />' +
            'After that click in Developer in menu bar, and "Enable WebGL"<br />' +
            '<h2>Enable the game</h2>Or you can enable the game clicking <a href="?go=true">here</a>.');
    }
    </script>
</body>
</html>
